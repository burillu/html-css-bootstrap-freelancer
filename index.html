<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-body">
    <header class="bg-dark text-white">
        <div class="container"> header</div>

        <section id="hero" class="my-bg-green text-white text-center text-uppercase">

                    <img src="img/avatar.svg" alt="avatar">
                </div>
                <h1 class="my-main-title"> start Bootstrap</h1>
                <div class="">star</div>
                <span class="my-subtitle">graphic artist - web designer - illustrator</span>

            </div>

        <!-- section portfolio -->
        <section id="portfolio" class="my-portfolio">
            <div class="container text-center">

                <div class="star">star</div>
                <div class="row">
                    <!-- first col -->
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <img src="img/cabin.png" alt="wood house" class="rounded-4">
                    </div>
                    <!-- second col -->
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <img src="img/cabin.png" alt="wood house" class="rounded-4">
                    </div>
                    <!-- third col -->
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <img src="img/cabin.png" alt="wood house" class="rounded-4">
                    </div>
                    <!-- fourth col -->
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <img src="img/cabin.png" alt="wood house" class="rounded-4">
                    </div>
                    <!-- fifth col -->
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <img src="img/cabin.png" alt="wood house" class="rounded-4">
                    </div>
                    <!-- sexth col -->
                    <div class="col-12 col-md-6 col-lg-4 py-3">
                        <img src="img/cabin.png" alt="wood house" class="rounded-4">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
